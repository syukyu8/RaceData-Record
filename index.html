<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ウマ娘レース履歴</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="route">
        <div class="nav-bar">
            <!-- ナビゲーションに router-link コンポーネントを使う -->
            <!-- リンク先を `to` プロパティに指定します -->
            <!-- デフォルトで `<router-link>` は `<a>` タグとして描画されます -->
            <router-link to="/">チームレース履歴登録</router-link>
            <router-link to="/foo">チームレース履歴</router-link>
            <router-link to="/bar">チームレース履歴削除</router-link>
        </div>
        <!-- <h1>確認したいデータを選んでください</h1> -->
        <!-- ルートアウトレット -->
        <!-- ルートとマッチしたコンポーネントがここへ描画されます -->
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
