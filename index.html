<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ウマ娘レース履歴</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        <h1>{{ race }}</h1>
        <div v-for="umamusume in uma">
            <p>{{ umamusume.name }}</p>
            <p>{{ umamusume.speed }}</p>
            <p>{{ umamusume.stamina }}</p>
            <p>{{ umamusume.power }}</p>
            <p>{{ umamusume.guts }}</p>
            <p>{{ umamusume.wise }}</p>
            <p>{{ umamusume.ranking }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
